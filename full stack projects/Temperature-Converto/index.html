<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <div><label for="celsius">celsius</label><input onchange="calc(event)" type="number" id="celsius" placeholder="Enter Temperature"
                name="celsius"></div>
        <div><label for="fahrenheit">Fahrenheit</label><input onchange="calc(event)" type="number" id="fahrenheit"
                placeholder="Enter Temperature" name="fahrenheit"></div>
        <div><label for="kelvin">Kelvin</label><input onchange="calc(event)" type="number" id="kelvin" placeholder="Enter Temperature"
                name="kelvin"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
