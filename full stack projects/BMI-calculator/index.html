<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <div class="inp"><label for="height">Your Height (cm):</label><input type="number" name="" id="height"></div>
        <div class="inp">Your Weight (kg):<label for="weight"></label><input type="number" name="" id="weight"></div>
        <button class="comp" onclick="compute()">Compute BMI</button>
        <input type="number" name="" id="output">
        <p>Weight Condition:<span id="cond"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
